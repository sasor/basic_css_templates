<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="form-container">
			<form action="" method="" class="form">
				<div class="container-input">
					<input type="text" name="username" class="input" id="js-username" placeholder="username" autocomplete=off>
				</div>
				<div class="container-input">
					<input type="text" name="name" class="input" id="js-name" placeholder="name" autocomplete=off>
				</div>
				<div class="container-input">
					<input type="text" name="email" class="input" id="js-email" placeholder="email" autocomplete=off>
				</div>
				<div class="container-input">
					<input type="password" name="password" class="input" id="js-password" placeholder="password" autocomplete=off>
				</div>
				<div class="container-input">
					<input type="submit" value="signup" class="input">
				</div>
			</form>
		</div>
	</body>
</html>
